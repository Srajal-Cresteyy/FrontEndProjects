<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>
<body>
  <!-- outer enclosing div -->
  <section class="outer">
    <!-- Blue Card  -->
    <div class="base">
      <div id="inner-base">
        <h1 id="main">76</h1>
        <p id="sub">of 100</p>
      </div>
      <h2 id="result">Your Result</h2>
      <div class="surround">
        <h1 id="great" >Great</h1>
        <!-- <div id="para"> -->
        <p id="para">You scored higher than 65% of the people who have taken these tests.</p>
      <!-- </div> -->
      </div>
    </div>

    <div class="second-base">
      <h1 id="summary" style="color:hsl(224, 30%, 27%);">Summary</h1>
      <div class="block">
        <img class="image-icon" src="./assets/images/icon-reaction.svg" alt="Reaction">
        <p class="text">Reaction</p> 
        <p class="text B">80 / 100</p>
      </div>
      
      <div class="block">
        <img class="image-icon" src="./assets/images/icon-memory.svg" alt="Reaction">
        <p class="text">Memory</p> 
        <p class="text B">92 / 100</p>
      </div>
      
      <div class="block">
        <img class="image-icon" src="./assets/images/icon-verbal.svg" alt="Reaction">
        <p class="text">Verbal</p> 
        <p class="text B">61 / 100</p>
      </div>
      
      <div class="block">
        <img class="image-icon" src="./assets/images/icon-visual.svg" alt="Reaction">
        <p class="text">Visual</p> 
        <p class="text B">72 / 100</p>
      </div>

      <a class="btn" href="mailto:name@email.com">Continue</a>
    </div>

  </section>  
  

</body>
</html>
